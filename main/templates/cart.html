<h1>Your Cart</h1>
<table>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.product_name }}</td>
        <td>{{ item.product.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.get_total_price }}</td>
        <td>
            <a href="{% url 'main:remove_from_cart' item.id %}">Remove</a>
        </td>
    </tr>
    {% endfor %}
</table>

<p>Total Price: {{ total_price }}</p>
<a href="{% url 'main:show_main' %}">Back to Products</a>
