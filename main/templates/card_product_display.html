{% comment %} Untuk card di main page yang punya button beli dan keranjang {% endcomment %}
<div class="relative break-inside-avoid">
    <div class="relative top-5 bg-indigo-100 shadow-md rounded-lg mb-6 flex flex-col border-2 border-indigo-300 transform transition-transform duration-300">
        <!-- Product Header -->
        <div class="bg-indigo-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-indigo-300">
            <h3 class="font-bold text-xl mb-2">{{ product_entry.product_name }}</h3>
        </div>
        
        <!-- Product Details -->
        <div class="p-4">
            <!-- Product Description -->
            <p class="font-semibold text-lg mb-2">Description</p>
            <p class="text-gray-700 mb-4">
                {{ product_entry.product_desc }}
            </p>
            
            <!-- Product Price -->
            <p class="font-semibold text-lg mb-2">Price</p>
            <p class="text-gray-700">
                ${{ product_entry.price }}
            </p>
        </div>
    </div>
  
    <!-- Action Buttons -->
    <div class="absolute top-0 -right-4 flex space-x-1">
        <!-- Buy Button -->
        <a class="bg-green-500 hover:bg-green-600 text-white rounded-full p-2 transition duration-300 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10.293 15.707a1 1 0 001.414 0l4-4a1 1 0 10-1.414-1.414L11 13.586 9.707 12.293a1 1 0 00-1.414 1.414l2 2z"/>
            </svg>
        </a>
        
        <!-- Add to Cart Button -->
        <a class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 transition duration-300 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 2a1 1 0 000 2h1l1.68 8.396a3 3 0 003.22 2.396h6.4a3 3 0 003.22-2.396L21 4H6zm1.179 12a5.007 5.007 0 01-4.898 4.118A1 1 0 002 19h1.085a5.007 5.007 0 014.898-4.118A1 1 0 007.179 14z"/>
            </svg>
        </a>
    </div>
  </div>
